<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav"></nav>

<div th:fragment="content" class="p-4">
    <h1 class="text-center">Palivové články</h1>
    <a class="btn btn-primary mb-3" th:href="@{'/courses/' + ${course.id} + '/fuel-cells/new'}">Přidat palivový článek</a>
    <ul class="list-group">
        <li class="list-group-item" th:each="fuelCell : ${fuelCells}">
            <span th:text="'Height: ' + ${fuelCell.height} + ', Width: ' + ${fuelCell.width}"></span>
            <a class="btn btn-sm btn-primary" th:href="@{'/fuel-cells/' + ${fuelCell.id} + '/edit'}">Edit</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/fuel-cells/' + ${fuelCell.id} + '/delete'}">Delete</a>
        </li>
    </ul>
</div>
</body>
</html>
