<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<div th:fragment="content">
    <h1 th:text="${'Are you sure you want to delete user: ' + user.username + '?'}"></h1>
    <form method="post" th:action="@{'/users/' + ${id} + '/delete'}">
        <button type="submit" class="btn btn-danger">Yes, delete!</button>
        <a class="btn btn-secondary" th:href="@{'/users/' + ${user.id}}">No</a>
    </form>
</div>
</body>
</html>
