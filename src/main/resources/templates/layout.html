<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Záznamník palivových článků</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:fragment="layout" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Záznamník palivových článků</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/users/}">Členové spolku</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/bos/}">Bezpečnostní organizace</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/courses/}">Vaření</a></li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <span class="me-3 fw-bold text-secondary" th:text="${authName}"></span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link text-secondary p-0" style="text-decoration: none;">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4" th:fragment="content">
        <!-- Content will be inserted here -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
