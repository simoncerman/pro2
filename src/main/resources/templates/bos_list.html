<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: nav"></nav>

<div th:fragment="content" class="p-5">
    <h1 class="text-center">List of BOS - Bezpečnostní organizace spolku</h1>
    <a class="btn btn-primary mb-3" th:href="@{/bos/new}">Add new BOS</a>
    <ul class="list-group">
        <li class="list-group-item" th:each="bos: ${bosList}">
            <a th:href="@{'/bos/' + ${bos.id}}" th:text="${bos.name}"></a>
        </li>
    </ul>
</div>
</body>
</html>
