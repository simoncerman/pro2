<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: nav"></nav>

<div th:fragment="content" class="p-5">
    <h1 th:text="${bos.id != null ? 'Edit BOS' : 'Add BOS'}"></h1>
    <form method="post" th:action="@{/bos/save}" th:object="${bos}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">BOS Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
